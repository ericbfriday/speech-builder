<section id="group" ng-init="cc.groupWordSearch()" layout="column">
    <div layout="row" layout-wrap layout-margin layout-align="center center">
        <md-card ng-repeat="chart in cc.groupDataSummary.data" flex="45" flex-wrap flex-fill layout-margin>
            <md-card-title-text style="text-transform: uppercase;" layout-margin>
                {{chart.word}}
            </md-card-title-text>
            <md-card-content>
                <canvas layout-fill id="line" class="chart chart-line" chart-data="chart.data" chart-labels="chart.label" chart-series="series"
                    chart-options="options" chart-click="onClick">
                </canvas>
            </md-card-content>
            <md-card-footer>
                Satisfactory: {{chart.data[2][$index]}} Prompted: {{chart.data[1][$index]}} Unsatisfactory: {{chart.data[0][$index]}}
            </md-card-footer>
        </md-card>
    </div>
</section>
