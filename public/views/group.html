<section id="group" ng-init="cc.groupWordSearch()" layout="column">
    <div layout="row" layout-wrap>
    <md-card ng-repeat="chart in cc.groupDataSummary.data" flex="40" flex-wrap flex-fill>
        <md-card-header>
            {{chart.word}}
        </md-card-header>
        <md-card-content>
            <canvas layout-fill id="line" class="chart chart-line" chart-data="chart.data" chart-labels="chart.label" chart-series="series"
                chart-options="options" chart-click="onClick">
            </canvas>
        </md-card-content>
    </md-card>
</div>
</section>
